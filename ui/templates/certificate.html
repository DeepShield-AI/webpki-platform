<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Details</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Certificate Details</h1>
        <input type="text" id="domainInput" placeholder="Enter Domain" onkeypress="handleKeyPressCertificate(event)">
        <button onclick=getCertificate()>Get Certificate</button>
        <div id="certificateDetails"></div>
        <div id="verificationStatus"></div> <!-- 新增加的元素用于显示验证状态 -->
        <button onclick="window.location.href='/ca'">Go to CA Details</button>

    </div>
    <script src="/static/script.js"></script>
</body>
</html>
